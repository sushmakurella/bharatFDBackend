<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FAQ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {{ form.media }} <!-- Required for CKEditor -->

    <style>
        /* Custom Styling for CKEditor */
        .cke_editor_answer {
            border: 1px solid #ced4da;
            /* Match Bootstrap form field border */
            border-radius: 5px;
            padding: 10px;
        }

        .cke_chrome {
            border-radius: 5px !important;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add a New FAQ</h2>

        <div class="card shadow p-4">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_question" class="form-label"><strong>Question:</strong></label>
                    {{ form.question }}
                </div>

                <div class="mb-3">
                    <label for="id_answer" class="form-label"><strong>Answer:</strong></label>
                    <div class="cke_editor_answer">
                        {{ form.answer }}
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'faq-list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Save FAQ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
